<!DOCTYPE html>

<html>
    
    <head>
        <title>EJEMPLO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">

            <div class="card" id="distance" data-value="94">

                <div class="box">

                  <div class="percent">

                    <svg>

                      <circle cx="70" cy="70" r="70"></circle>
                      <circle cx="70" cy="70" r="70"></circle>

                    </svg>

                    <div class="number">

                      <h2>90<span>cm</span></h2>

                    </div>

                  </div>

                  <h2 class="text">Distancia</h2>

                </div>

        
              </div>

              <div class="card" id="temperatura" data-value="80">

                <div class="box">

                  <div class="percent">

                    <svg>

                      <circle cx="70" cy="70" r="70"></circle>
                      <circle cx="70" cy="70" r="70"></circle>

                    </svg>

                    <div class="number">

                      <h2>85<span>&deg;C</span></h2>

                    </div>

                  </div>

                  <h2 class="text">Temperatura</h2>

                </div>

        
              </div>

              <div class="card" id="potenciometro" data-value="50">

                <div class="box">

                  <div class="percent">

                    <svg>

                      <circle cx="70" cy="70" r="70"></circle>
                      <circle cx="70" cy="70" r="70"></circle>

                    </svg>

                    <div class="number">

                      <h2>60<span>%</span></h2>

                    </div>

                  </div>

                  <h2 class="text">Valor</h2>

                </div>

        
              </div>

        </div>

    </body>

    <script src="ejemplo.js"></script>

</html>
